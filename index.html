<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Formulário de Cadastro de Aluno</h2>

    <form action="/cadastrar" method="get">
        <legend>Formulário</legend>
        <fieldset>
            <fieldset>
                <legend>Identificação</legend>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="sobrenome">Sobrenome:</label><br>
                <input type="text" id="sobrenome" name="sobrenome" required><br>

                <label for="idade">Idade:</label><br>
                <input type="number" id="idade" name="idade" required><br>

                <label>Gênero:</label><br>
                <input type="radio" id="masculino" name="genero" value="Masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="genero" value="Feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="outro" name="genero" value="Outro">
                <label for="outro">Outro</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Informações Adicionais</legend>
                <label>Interesses:</label><br>
                <input type="checkbox" id="musica" name="interesses" value="Música">
                <label for="musica">Música</label><br>
                <input type="checkbox" id="esportes" name="interesses" value="Esportes">
                <label for="esportes">Esportes</label><br>
                <input type="checkbox" id="filmes" name="interesses" value="Filmes">
                <label for="filmes">Filmes</label><br>

                <label for="cidade">Cidade:</label><br>
                <select id="cidade" name="cidade">
                    <option value="">--Selecione--</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="BH">Belo Horizonte</option>
                    <option value="POA">Porto Alegre</option>
                </select><br>
            </fieldset>
            <br>
            <label for="comentario">Comentário:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="40"></textarea><br><br>
            <button type="submit">Cadastrar</button>
        </fieldset>
    </form>
</body>

</html>
